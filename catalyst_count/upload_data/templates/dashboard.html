<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem;
        }

        .container {
            max-width: 800px;
        }

        .custom-file-input {
            cursor: pointer;
        }

        .progress {
            height: 30px;
        }

        #progressBar {
            line-height: 30px;
        }

        @media (min-width: 992px) {

            /* Large devices */
            .progress {
                height: 30px;
                width: 100%;
                /* Ensure full width on large devices */
            }

            #progressBar {
                line-height: 30px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Catalyst Count</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8001/csv/import-csv/">Upload Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8001/filter/query-builder/">Query Builder</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8001/users/email-list/">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8001/accounts/logout/?next=/accounts/login/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Upload CSV File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="csvFile" name="csv_file" accept=".csv">
                <label class="custom-file-label" for="csvFile">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div class="progress mt-4" style="display: none;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#uploadForm').submit(function (event) {
                event.preventDefault();

                // Show progress bar and log to console
                $('.progress').show();
                // console.log("Progress bar displayed");

                var formData = new FormData();
                formData.append('csv_file', $('#csvFile')[0].files[0]);

                // Fetch CSRF token
                fetch('http://127.0.0.1:8001/api/csrf/')
                    .then(response => response.json())
                    .then(data => {
                        const csrfToken = data.csrfToken;
                        formData.append('csrfmiddlewaretoken', csrfToken);

                        // Now send the form data
                        $.ajax({
                            xhr: function () {
                                var xhr = new window.XMLHttpRequest();
                                xhr.upload.addEventListener("progress", function (evt) {
                                    if (evt.lengthComputable) {
                                        var percentComplete = Math.round((evt.loaded / evt.total) * 100);
                                        if (percentComplete < 90) {
                                            $('#progressBar').width(percentComplete + '%');
                                            $('#progressBar').html(percentComplete + '%');
                                        } else {
                                            $('#progressBar').width('90%');
                                            $('#progressBar').html('90%');
                                        }
                                        // console.log('Progress: ' + percentComplete + '%');



                                    }
                                }, false);
                                return xhr;
                            },
                            url: 'http://127.0.0.1:8001/csv/import-csv/',  // URL to your Django view for CSV import
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function (response) {
                                // Check for successful response
                                if (response.status === 200) {
                                    $('#progressBar').width('100%');
                                    $('#progressBar').html('100%');
                                    alert('File uploaded and data saved successfully!');
                                } 
                            },
                            error: function (xhr, status, error) {
                                // Handle upload error
                                console.error('Error uploading file:', error);
                                alert('Error uploading file!');
                            },
                            complete: function () {
                                $('#uploadForm')[0].reset();
                                setTimeout(() => {
                                    $('#progressBar').width('0%');
                                    $('#progressBar').html('0%');
                                    $('.progress').hide();
                                }, 2000);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching CSRF token:', error);
                        alert('Error fetching CSRF token!');
                    });
            });
        });
    </script>
</body>

</html>
