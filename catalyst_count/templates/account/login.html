<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signin {
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="text-center">
    <form id="loginForm" class="form-signin" method="POST" action="/accounts/login/">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <!-- Login Input -->
        <div class="form-group">
            <label for="login" class="sr-only">Login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
            <div class="invalid-feedback">
                Please enter your login.
            </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label class="custom-control-label" for="rememberMe">Remember me</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="submitForm()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function submitForm() {
            const form = document.getElementById('loginForm');
            if (form.checkValidity()) {
                const formData = new FormData(form);
                fetch('http://127.0.0.1:8000/api/csrf/')
                    .then(response => response.json())
                    .then(data => {
                        const csrfToken = data.csrfToken;
                        formData.append('csrfmiddlewaretoken', csrfToken);
                        fetch('http://127.0.0.1:8000/accounts/login/', {
                            method: 'POST',
                            body: formData,
                        })
                            .then(response => {
                                if (response.ok) {
                                    if (response.status === 302) {
                                        window.location.replace("http://127.0.0.1:8000/dashboard/");
                                    } else {
                                        throw new Error('Login request failed.');
                                    }
                                } else {
                                    throw new Error('Login request failed.');
                                }
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Success:', data);
                            })
                            .catch((error) => {
                                console.error('Error:', error);
                            });
                    })
                    .catch(error => console.error('Error fetching CSRF token:', error));
            } else {
                form.classList.add('was-validated');
            }
        }
    </script>
</body>

</html>
